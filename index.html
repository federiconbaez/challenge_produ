<!DOCTYPE html>
<html lang="es">
    <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Búsqueda de Libros</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&amp;display=swap" rel="stylesheet">   
    </head>

    <body>
        <header>
            <h1>Búsqueda de Libros</h1>
            <input type="text" id="search-input" placeholder="Buscar libros...">
            <button type="button" id="search-button">Buscar</button>
        </header>
        
        <main>
            <div class="filter-bar">
                <label for="sort-select">Ordenar por:</label>
                <select id="sort-select">
                    <option value="relevance">Relevancia</option>
                    <option value="rating">Clasificación</option>
                    <option value="publication_date">Fecha de publicación</option>
                </select>
                
                <div class="filter-options">
                    <label for="genre-select">Género:</label>
                    <select id="genre-select">
                        <option value="">Todos los géneros</option>
                        <option value="fiction">Ficción</option>
                        <option value="non-fiction">No ficción</option>
                    </select>
                        
                    <label for="language-select">Idioma:</label>
                    <select id="language-select">
                        <option value="">Todos los idiomas</option>
                        <option value="english">Inglés</option>
                        <option value="spanish">Español</option>
                    </select>
                        
                    <label for="rating-select">Clasificación:</label>
                    <select id="rating-select">
                        <option value="">Todas las clasificaciones</option>
                        <option value="5">5 estrellas</option>
                        <option value="4">4 estrellas</option>
                        <option value="3">3 estrellas</option>
                        <option value="2">2 estrellas</option>
                        <option value="1">1 estrella</option>
                    </select>
                </div>
            </div>
                
            <div id="books-grid"></div>
        </main>
        
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-app.js"></script>
        <script src="script.js"></script>
    </body>
</html>
